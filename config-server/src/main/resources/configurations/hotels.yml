eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://discovery:8761/eureka

server:
  port: 7000

spring:
  application:
    name: hotels
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mysql-db:3306/journeytunes_db
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    database: mysql

springdoc:
  api-docs:
    path: /hotel-service/v3/api-docs #these urls will used to load the swagger ui of this service by the api gateway
  swagger-ui:
    path: /hotel-service/swagger-ui.html