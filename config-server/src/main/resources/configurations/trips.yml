eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://discovery:8761/eureka

server:
  port: 8000

spring:
  application:
    name: trips
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mysql-db:3306/journeytunes_db
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    database: mysql
