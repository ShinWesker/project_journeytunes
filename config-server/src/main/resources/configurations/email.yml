eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery:8761/eureka/
  instance:
    prefer-ip-address: true

spring:
  application:
    name: email
server:
  port: 5000
springdoc:
  api-docs:
    path: /email-service/v3/api-docs #these urls will used to load the swagger ui of this service by the api gateway
  swagger-ui:
    path: /email-service/swagger-ui.html